<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
    <title>Smart house</title>
</head>
<body>
    <div class="title"><h1 style ="margin-left : 15px;">Connect with your smart house !</h1></div>
    <div class="bloc">
        <div class = "formNew" style="height:235px">
            <h3>Create a new category !</h3>
            <div class="from-group">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Category</span>
                    <input type="text" [(ngModel)]="newCategory.name" class="form-control" placeholder="Name of the category" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <form action = "/">
                    <button (click)="addCategory()" class="btn btn-success" style = "margin-top : 10px;">Create</button>
                </form>
            </div>
            <form action = "/" style = "float : right;">
                <button (click)="move('menu')" class="btn btn-warning">Back to menu</button>
            </form>
        </div>
        <div class = "formNew">
            <h3>Delete a category !</h3>
            <div class="from-group">
         
          
                <div class="input-group mb-3">
                    <label class="input-group-text" for="category">Category</label>
                    <select [(ngModel)]="dltCategory.name" class="form-select" id="category" required>
                            <option *ngFor="let cat of categories" value="{{cat.Name}}">{{cat.Name}}</option>   
                    </select>
                </div>
                
            </div> 
            <form action = "/">
                <button (click)="deleteCategory()" class="btn btn-danger" style = "margin-top : 10px;">Delete</button>
            </form>  
            <form action = "/" style = "float : right;">
                <button (click)="move('menu')"class="btn btn-warning">Back to menu</button>
            </form>
        </div>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="alert" style="margin-top : 10px">
        Forms has been incorrectly completed
    </div>
</body>
</html>
