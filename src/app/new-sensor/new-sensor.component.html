<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Update information</title>
</head>
<body>
    <div class="title"><h1 style ="margin-left : 15px;">Connect with your smart house !</h1>
    </div> 
    <div class="formNew" style = "width : 400px; height : 310px;"> 
        <div style = "margin-left : 15px;">
            <h3>Add your new sensor here ! </h3>


                <div class="from-group">
                    
                    <div class="from-group">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Sensor</span>
                            <input type="text" [(ngModel)]="newSensor.name" class="form-control" placeholder="Name of the sensor" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="category">Category</label>
                        <select [(ngModel)]="newSensor.Category.name"  class="form-select" id="category">
                                <option  *ngFor="let cat of categories" value="{{cat.Name}}">{{cat.Name}}</option>   
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="room">Room</label>
                        <select  [(ngModel)]="newSensor.Room.name" class="form-select" id="room">
                                <option *ngFor="let room of rooms" value="{{room.Name}}">{{room.Name}}</option>   
                        </select>
                    </div>
                
                </div> 
                    <button (click)="addSensor()" class ="btn btn-success" style = "margin-top : 10px;">Create</button><br>
            


            <form action ="/menu" style = "float : right;">
                <button (click)="move('menu')" class="btn btn-warning">Back to menu</button>
            </form>
        </div>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="alert" style="margin-top : 10px">
        Forms has been incorrectly completed
    </div>

</body>
</html>
